<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Announcer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ”Š Number Announcer</h2>
    <input type="number" id="numberInput" placeholder="Enter number">
    <button id="playBtn">Play</button>
</div>

<script>
    const input = document.getElementById("numberInput");
    const playBtn = document.getElementById("playBtn");

    let voices = [];

    // Load voices properly (important for Bluetooth)
    function loadVoices() {
        voices = speechSynthesis.getVoices();
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    // Restore saved number
    window.onload = () => {
        const saved = localStorage.getItem("lastNumber");
        if (saved) input.value = saved;
        loadVoices();
    };

    playBtn.addEventListener("click", () => {
        const number = input.value;
        if (!number) {
            alert("Please enter a number");
            return;
        }

        localStorage.setItem("lastNumber", number);

        // Cancel any ongoing speech
        speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(number);

        // ðŸŽ™ Soft & slow speaking
        utterance.rate = 0.85;   // slower
        utterance.pitch = 0.9;   // softer
        utterance.volume = 1.0;
        utterance.lang = "en-US";

        // Prefer a soft female/neutral voice (best for Bluetooth)
        const preferredVoice = voices.find(v =>
            v.lang === "en-US" &&
            (v.name.toLowerCase().includes("female") ||
             v.name.toLowerCase().includes("google") ||
             v.name.toLowerCase().includes("samantha"))
        );

        if (preferredVoice) {
            utterance.voice = preferredVoice;
        }

        // Speak only after user click (Bluetooth safe)
        speechSynthesis.speak(utterance);
    });
</script>

</body>
</html>
